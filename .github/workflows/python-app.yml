name: Bookstore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install Flake and UV
      run: |
        python -m pip install --upgrade pip
        pip install flake8 uv

    - name: Install main dependencies
      run: |
        uv lock
        uv sync

    - name: Test with pytest
      run: pytest
